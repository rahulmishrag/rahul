<html>
<head>

<style>
.row{
width:100%;
}

p{
background-color:cyan;
width:90%;
}

@media(min-width: 900px) and (max-width: 1199px)
{
.mid-3{

float: left;
border: 1px solid black;
width:25%;
background-color:blue;
}

}


@media(min-width: 1200px){
.lng-6{

float: left;
border: 1px solid black;
}
.lng-6{

width:40%;
}

}

</style>
</head>
<body>
<div class="row">
<div class="mid-3 lng-6"><p>hello1</p></div>
<div class="mid-3 lng-6"><p>hello2</p></div>

<div class="mid-3 lng-6"><p>hello4</p></div>
<div class="mid-3 lng-6"><p>hello5</p></div>

<div class="mid-3 lng-6"><p>hello7</p></div>
<div class="mid-3 lng-6"><p>hello8</p></div>
</div>
</body>
</html>
